<!DOCTYPE html>
<html lang="en">
    <head>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />
        <link rel="stylesheet" href="./index.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Encode Your Message</title>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper">
                <h2>Encrypt a Message Into a Shareable Link</h2>
            </div>
        </nav>
        <div class="row">
            <div class="col s8 offset-s2">
                <div id="message-show" class="card-panel hide">
                    <h1></h1>
                    <div>
                        <a href="./index.html">Create a New Message</a>
                    </div>
                </div>
                <div id="message-form" class="card-panel">
                    <form>
                        <label>Enter Your Message</label>
                        <input id="message-input" type="text" />
                        <button class="btn">Create Link</button>
                    </form>
                </div>
                <div id="link-form" class="card-panel hide">
                    <div>
                        Share this link with a friend so they can see your
                        message
                        <input id="link-input" type="text" />
                    </div>
                </div>
            </div>
        </div>
        <script src="./index.js" charset="utf-8"></script>
    </body>
</html>
